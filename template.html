<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" type="text/css" href="normalize.css">
	  	<link rel="stylesheet" type="text/css" href="main.css">
		<title>JS-11-5-Template</title>
	</head>
	<body>

		<div class="container">
			<div id="outer-shell" class="outer-shell">
				<div id="inner-shell" class="inner-shell">
					<ul id="pm-auto" class="pm-auto">
						<li id="pm" class="pm">PM</li>
						<li id="auto" class="auto">Auto</li>
					</ul>
					<div id="screen" class="screen">
						<span id="time-hour" class="time time-hour ">10</span>
						<span id="time-colon" class="time time-colon ">:</span>
						<span id="time-minute" class="time time-minute ">03</span>
					</div>
					<ul id="display-am-fm" class="display-am-fm" >
						<li id="fm-frequency"class="fm" >
							
							<ul id="display-fm" class="dislay-fm">
								<li class="frequency">FM</li>
								<li class="frequency">53</li>
								<li class="frequency">60</li>
								<li class="frequency">70</li>
								<li class="frequency">90</li>
								<li class="frequency">110</li>
								<li class="frequency">140</li>
								<li class="frequency">170</li>

							</ul>
						</li>
						<li id="am-frequency" class="am" >
							
							<ul id="display-am" class="dislay-am">
								<li class="frequency">AM</li>
								<li class="frequency">88</li>
								<li class="frequency">92</li>
								<li class="frequency">96</li>
								<li class="frequency">102</li>
								<li class="frequency">106</li>
								<li class="frequency">108</li>

							</ul>
						</li>						
					</ul>

				</div>
				
			</div>
		</div>

		<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
		<!-- <script src="utility.js"></script> -->
		<!-- <script src="main.js"></script> -->
	</body>
</html>
